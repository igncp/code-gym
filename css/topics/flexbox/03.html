<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Flexbox 02</title>
    </head>
    <body>
        <div id="container">
            <div id="item-1" class="item">Item 1</div>
            <div id="item-2" class="item">Item 2</div>
            <div id="item-3" class="item">Item 3</div>
        </div>
<style>
html, body {
    height: 100%;
    margin: 0;
}
#container {
    display: flex;
    height: 100%;
}
.item {
    border: 1px solid black;
    margin: 1px;
}
</style>

<style>
/* A div can be a flex item and a flex container at the same time (e.g. item-2) */
#container {
    align-items: center;
    flex-direction: column;
    justify-content: space-evenly;
}

#item-2 {
    align-items: center;
    display: flex;
    flex-basis: 30%;
}
</style>
    </body>
</html>
