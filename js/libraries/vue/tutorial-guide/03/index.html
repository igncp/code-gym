<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Index</title>
    </head>
    <body>
        <div id="app">
            <h1>Event Management</h1>
            <parent-component></parent-component>
            <p>Another option: <a href="https://alligator.io/vuejs/global-event-bus/">Event Bus</a></p>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script>
            Vue.component('child-component', {
                template: '<div><span @click="handleClick">Click Me</span></div>',
                methods: {
                    handleClick() {
                        this.$emit('foo', 'someData')
                    }
                }
            });
            Vue.component('parent-component', {
                template: '<child-component @foo="fooHandler"></child-component>',
                methods: {
                    fooHandler(data) {
                        console.log('Foo Catched', data);
                    }
                }
            })
            const app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
