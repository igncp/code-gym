<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Index</title>
    </head>
    <body>
        <div id="app">
            <h2>{{ product }} are in stock</h2>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    product: 'Boots'
                }
            })

            setTimeout(() => {
                app.product = 'Socks'
            }, 1000)
        </script>
    </body>
</html>
